spring:
  application:
    name: ING Hubs Loan API
  datasource:
    url: jdbc:h2:mem:inghubsloandb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      defer-datasource-initialization: true
      hibernate:
        ddl-auto: update
        show-sql: true
    h2:
      console:
        enabled: true
        path: /h2-console

logging:
  level:
    org:
      springframework:
        security: DEBUG
    com.ing.hubs.loan.api: DEBUG

